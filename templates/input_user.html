{% extends "layout.html" %} {% block title %}Új Felhasználó - Jogügyleti
Nyilvántartó{% endblock %} {% block content %}
<h1 class="text-center mb-5">Új Felhasználó Felvétele</h1>

<div class="row g-4 justify-content-center">
  <div class="card shadow-sm col-md-6">
    <div class="card-body">
      <h5 class="card-title mb-3">Felhasználó adatai</h5>

      {% if message %}
      <div class="alert alert-success">{{ message }}</div>
      {% endif %} {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Felhasználónév</label>
          <input
            class="form-control"
            name="username"
            placeholder="Felhasználónév"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Vezetéknév</label>
          <input
            class="form-control"
            name="last_name"
            placeholder="Vezetéknév"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Vezetéknév</label>
          <input
            class="form-control"
            name="last_name"
            placeholder="Vezetéknév"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Keresztnév</label>
          <input
            class="form-control"
            name="first_name"
            placeholder="Keresztnév"
            required
          />
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary flex-fill">
            Mentés
          </button>
          <button type="reset" class="btn btn-outline-secondary flex-fill">
            Törlés
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
